<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>  
  <div>
    <label><b>Date Of Joining: </b></label> {{employee.dateOfJoining}}
  </div>  
  <div>
    <label><b>Country: </b></label> {{employee.country}}
  </div>
  <div>
    <label><b>State: </b></label> {{employee.state}}
  </div>
  <div>
    <label><b>City: </b></label> {{employee.city}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
